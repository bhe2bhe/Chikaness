{% extends 'blogs/base.html' %}
{% block content %}

<div class="container pt-2">
    <div class="pt-5">
        <h2>Are you sure you want to delete this blog?</h2>
        <div class="col-md-6 col-lg-4 py-2 bg-light border border-light border-2 px-2"
            style="border-radius:20px;">
            <img class="border border-warning border-1" style="width:100%; height:300px; object-fit:cover;" src="{{ blog.image.url }}">
            <h2 class="text-center">{{ blog.title }}</h2>
        </div>
        <br>
        <form action="{% url 'blogs:delete-blog' blog_id=blog.id %}" method='POST'>
            {% csrf_token %}
            <button class="btn btn-danger">Delete</button>
        </form>
        
        <br>
        <h4 class="text-muted"><i>This action cannot be undone.</i><h4>
            <a href="{% url 'blogs:show-blog' pk=blog.id %}" class="btn btn-outline-danger">Back to Blog</a>
    <div>
</div>

{% endblock %}
